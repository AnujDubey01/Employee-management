<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>New Employees</h2>
      <div class="input-group">
        <div class="input-box">
          <label>Enter Name</label>
          <input type="text" id="name" placeholder="Name" />
        </div>

        <div class="input-box">
          <label>Enter Profession</label>
          <input type="text" id="profession" placeholder="Profession" />
        </div>

        <div class="input-box">
          <label>Enter Age</label>
          <input type="number" id="age" placeholder="Age" />
        </div>
      </div>

      <button id="addUser" onclick="myFunction()">Add User</button>

      <p id="error" style="display: none"></p>

      <h3>Added Employees</h3>
      <p id="employeeCount">You have 0 Employees.</p>

      <div id="employeeList"></div>

      <section>
        <table id="newtable">
          <tbody id="tablebody">
            <!-- dynamically enter the details in rows -->
          </tbody>
        </table>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
